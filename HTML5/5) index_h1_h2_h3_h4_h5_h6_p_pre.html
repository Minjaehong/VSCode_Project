<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h1,h2,h3,h4,h5,h6,p,pre</title>
</head>
<body>
    <h1>오늘은 수요일입니다.</h1>
    <h2>오늘은 수요일입니다.</h2>
    <h3>오늘은 수요일입니다.</h3>
    <h4>오늘은 수요일입니다.</h4>
    <h5>오늘은 수요일입니다.</h5>
    <h6>오늘은 수요일입니다.</h6>

    <p>오늘은 2023년 12월 13일 <br> 수요일입니다.</p>

    <pre>
        오늘은 수요일입니다!
        2023년 12월 13일이에요!
        좋은날입니다~ ^^
    </pre>



</body>
</html>
