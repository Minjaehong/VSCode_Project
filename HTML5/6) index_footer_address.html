<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer, address 태그 이해</title>
</head>
<body>
    <!-- wrap>header>nav>ul>li*3 -->
    <wrap>
        <header>
            <nav>
                <ul>
                    <li>사과</li>
                    <li>수박</li>
                    <li>자두</li>
                </ul>
            </nav>
        </header>
        <!-- footer>address -->
        <footer>
            <address>
                서울시 서대문구 행복동 좋은아파트 101동 1004호 <br>
                webmaster@gmail.comm <br>
                02-1234-5678
            </address>
        </footer>

        <!-- a 태그 target 속성은 _blank:새창으로, _self:현재페이지 -->

    </wrap>
</body>
</html>
