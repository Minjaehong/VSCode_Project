<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 요소, 태그, 엘리먼트 이해 및 활용</title>
    <style>
        .fontWeight{
            font-weight: bold;
            background-color: yellowgreen;
        }
        .fontItalic{
            font-style: italic;
            background-color: yellowgreen;
        }
    </style>

</head>
<body>
    <p>웹페이지 제작 시 <em>웹표준</em>과 웹접근성을 준수합니다</p>
    <p>웹페이지 제작 시 <strong>웹표준</strong>과 <strong>웹접근성</strong>을 준수합니다</p>
    <p>웹페이지 제작 시 <mark>웹표준</mark>과 웹접근성을 준수합니다</p>
    <p><b>웹페이지</b> 제작 시 <span class="fontWeight">웹표준</span>과 <span class="fontItalic">웹접근성</span>을 준수합니다</p>
    <p><small>COPYRIGHT ⓒ All rights reserved.</small></p>
    <p>물의 화학식은 H<sub>2</sub>O입니다!</p>
    <p>100 m<sup>2</sup></p>

</body>
</html>
