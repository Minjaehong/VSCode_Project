<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_label.html 소스 코딩</title>
</head>
<body>
    <h1>label 요소</h1>
    <form action="#" method="post">
        <table>
            <caption>회원 가입 입력</caption>
            <colgroup>
                <col>
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row"><label for="id">아이디</label></th>
                    <td><input type="text" title="아이디 입력" id="id"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="pw">비밀번호</label></th>
                    <td><input type="text" title="비밀번호 입력" id="pw"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="pw_confirm">비밀번호 확인</label></th>
                    <td><input type="text" title="비밀번호 확인" id="pw_confirm"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="email">이메일</label></th>
                    <td><input type="text" title="이메일 아이디 입력" id="email">@ <input type="text" title="이메일 주소 입력"></td>
                </tr>
                <tr>
                    <th scope="row">
                        <label for="hp">핸드폰 번호</label>
                    </th>
                    <td>
                        <select name="hpFront" id="hpFront" title="휴대폰 앞자리 선택">
                            <option value="choice">선택</option>
                            <option value="010">010</option>
                            <option value="011">011</option>
                        </select> -
                        <input type="text" title="휴대폰번호 중간 4자리 입력" placeholder="휴대폰번호 중간 4자리 입력" size="21">-
                        <input type="text" title="휴대폰번호 끝 4자리 입력" placeholder="휴대폰번호 끝 4자리 입력" size="21">
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <input type="submit" value="회원가입">
            <input type="reset" value="취소">
        </div>
    </form>
</body>
</html>
