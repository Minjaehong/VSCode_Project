<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block 태그와 inline 태그 차이점 이해</title>
    <style>
        .test{
            display: inline;
            background-color: yellow;
        }
        p{
            background-color: aqua;
        }
        span{
            background-color: blanchedalmond;
        }
        .divide{
            display: block;
            background-color: brown;
        }
        .modify{
            display: inline;
            background-color: chocolate;
        }

    </style>

</head>
<body>
    <!-- p태그는 대표적인 block 태그입니다! -->
    <p class="test">block 태그와 inline 태크 차이점을 이해를 합니다!</p>
    <p>block 태그와 inline 태크 차이점을 이해를 합니다!</p>
    <p class="modify">block 태그와 inline 태크 차이점을 이해를 합니다!</p>

    <!-- span태그는 대표적인 inline 태그입니다! -->
    <span class="divide">block 태그</span>와 <span>inline 태그</span> 차이점을 이해를 합니다! <br><br>

    <!-- 다른 리소스란? html 문서에 없는 소스, 예를 들면 이미지, 오디오, 웹페이지, 동영상(mp4) 등이 있다. -->

    <a href="http://www.kbs.co.kr" target="_blank">KBS 한국 방송 공사!</a>
</body>
</html>
