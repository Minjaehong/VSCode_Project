<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel bxSlider.html</title>
    <link rel="stylesheet" href="css/jquery.bxslider.min.css">
    <style>
        #wrapper{
            /* 폭 600px 적용 */
            width: 600px;
            /* 폭 가운데 정렬 */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="bxslider">
            <div><img src="images/city-1.jpg" alt="도시 이미지1"></div>
            <div><img src="images/city-2.jpg" alt="도시 이미지2"></div>
            <div><img src="images/city-3.jpg" alt="도시 이미지3"></div>
            <div><img src="images/city-4.jpg" alt="도시 이미지4"></div>
        </div>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    <script>
    $(document).ready(function(){
        $(".bxslider").bxSlider();
    });
    </script>
</body>
</html>
