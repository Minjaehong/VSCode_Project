<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel 활용</title>
    <!-- Carousel 플러그인 기본 스타일 시트 적용 -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- Carousel 플러그인 내비게이션을 이용한 위한 스타일 시트 적용 -->
    <link rel="stylesheet" href="css/owl.theme.default.css">
    <!-- IE9 이하 버전에서 video 태그와 같은 HTML5 태그의 호환성
        문제 해결을 위해 아래와 같이 조건부 주석문 3줄 소스 코딩 적용함 -->
    <!--[if lt IE9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <!-- Carousel 플러그인을 활용하여 현재 웹페이지에서 6개의 이미지를 넣고 스크롤 처리해 보겠습니다.
    Carousel이 들어갈 부분은 class='owl-carousel'인 div 태그로 묶어준 후, 스크롤 할 슬라이드는 class='item'으로 지정해 줍니다. -->
    <div id="wrapper">
        <!-- Carousel의 슬라이드 영역을 지정해 줍니다. -->
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="images/sea-1.jpg" alt="바다 이미지1"></div>
            <div class="item"><img src="images/sea-2.jpg" alt="바다 이미지2"></div>
            <div class="item"><img src="images/sea-3.jpg" alt="바다 이미지3"></div>
            <div class="item"><img src="images/flower-1.jpg" alt="꽃 이미지1"></div>
            <div class="item"><img src="images/flower-2.jpg" alt="꽃 이미지2"></div>
            <div class="item"><img src="images/flower-3.jpg" alt="꽃 이미지3"></div>
        </div>
    </div>

    <!-- https://owlcarousel2.github.io/OwlCarousel2/ -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/owl.autoplay.js"></script>
    <script src="js/owl.navigation.js"></script>
    <script>
        $(function(){
            var owl = $('.owl-carousel');
            owl.owlCarousel({
                // 화면에 표시할 항목 개수 지정
                // : 한번에 여러개의 이미지를 Carousel로 표현합니다.
                items:3,
                // 무한 반복 적용 여부를 설정해 줍니다.
                loop:true,
                // 항목과 항목 사이의 간격(margin 적용)
                margin:10,
                // nav 활성화
                nav:true,
                // navText 표현 지정
                navText:['이전', '다음'],
                // 자동 스크롤 실행
                autoplay:true,
                // 자동 스크롤할때 시간 간격, 밀리초(milliseconds) 단위 설정
                // 여기서는 3000ms = 3s(3초)로 설정해 주었습니다.
                autoplayTimeout:3000,
                // 내용 위로 마우스 포인터를 올리면 자동 스크롤 일시 멈춤
                autoplayHoverPause:true
                // 실행 확인 : 코딩 완료 후 웹페이지를 실행하면
                // 화면에 이미지가 3개 표시되고,
                // 잠시 기다리면(3000ms = 3s = 3초) 스크롤이 자동 실행됨을 확인합니다.
            });
        });
    </script>
</body>
</html>
