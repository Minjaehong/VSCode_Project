<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullScreen backstretch 활용 두번째 예시</title>
    <link rel="stylesheet" href="css/bs.css">
    <!--[if lt IE9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <div id="content">
        <h1>People with Music</h1>
    </div>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script>
        $(function(){
            $.backstretch([
                "images/people.jpg"
                , "images/people-2.jpg"
                , "images/people-3.jpg"
            ], {duration: 3000, fade: 3000});
        });
    </script>
</body>
</html>
