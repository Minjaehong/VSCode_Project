<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullScreen tubular youtube.html 소스 코딩</title>
    <link rel="stylesheet" href="css/tb.css">
    <!-- 구버전(IE9 미만) 인터넷 익스플로러에서 HTML5 태그를 지원하기 위한 조건부 주석 -->
    <!--[if lt IE9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <div id="wrapper">
        <a href="#" class="tubular-play">재생</a>
        <a href="#" class="tubular-pause">일시정지</a>
        <a href="#" class="tubular-volume-up">소리 키우기</a>
        <a href="#" class="tubular-volume-down">소리 줄이기</a>
        <a href="#" class="tubular-mute">소리 끄기</a>
    </div>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.tubular.1.0.js"></script>
    <script>
        $(document).ready(function(){
            var options = {
                videoId : 'n5hr6Si-pSU',
                // Chrome 웹브라우저는 mute 음소거가 기본 설정되어 있습니다.
                mute : true
                // 웹 실행 후 좌측 상단 "소리 키우기"를 클릭하면 소리가 들립니다.
            };
            $('#wrapper').tubular(options);
        })
        
    </script>
</body>
</html>
