<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullScreen_image_background_size_cover.html 소스 코딩 : css3 활용 FullScreen 배경 구현</title>
    <!-- IE9 이하 버전에서 video 태그와 같은 HTML5 태그의 호환성
        문제 해결을 위해 아래와 같이 조건부 주석문 3줄 소스 코딩 적용함 -->
    <!--[if lt IE9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->
    <!-- 1. CSS3 background-size 속성 사용 -->
    <!-- : 배경 이미지의 너비를 브라우저 화면 가득하게 표시하는 cover 값 활용함 -->
    <style>
        @font-face {
            font-family: 'Giants-Inline';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-1@1.1/Giants-Inline.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }    

        html{
            /* 배경 이미지를 반복하지 않고 화면 가운데 배치 적용함 */
            background: url(images/mountain_downsizing.jpg) no-repeat center center fixed;
            /* 배경 이미지 크기를 대상 요소(html, 웹 문서)에 가득 차게 표시함 */
            background-size: cover;
        }
        #content{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        h1{
            color: white;
            font-size: 8em;
            font-style: italic;
            text-shadow: 2px 2px 3px #222,2px 2px 3px black;
            text-transform: uppercase;
            font-family: 'Giants-Inline';
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Sky &amp; Birds</h1>
    </div>
</body>
</html>
