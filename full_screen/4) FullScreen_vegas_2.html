<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Vegas 활용 두번째 예시</title>
    <link rel="stylesheet" href="css/vegas.min.css">
    <link rel="stylesheet" href="css/vg.css">    
</head>
<body>
    <div id="content">
        <h1>FullScreen Background Image</h1>
        <p>
            <strong>
                <a href="http://vegas.jaysalvat.com">
                    Vegas.js
                </a>
            </strong>
            플러그인을 이용한 <br>
            풀스크린 배경 이미지 구현!
        </p>
    </div>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/vegas.min.js"></script>
    <script>
        $(function(){
            $('body').vegas({
                slides: [
                    // 초반 이미지를 나타나게 합니다. 주석처리 하시면 이미지는 나타나지 않습니다.
                    {   src: 'videos/sea.jpg' },
                    {   
                        //video{} 안에 배경 동영상과 옵션값을 지정할 수 있습니다.
                        video: {
                            // src 속성을 사용해서 동영상을 지정해 줄 수 있습니다.
                            src: [
                                'videos/sea.mp4'
                            ],
                            // loop 속성을 사용해서 동영상 반복 재생 여부를 지정합니다.
                            loop: true,
                            // 동영상을 무음 상태(음소거 상태)로 만들어 줍니다.
                            mute: true
                        }
                    }
                ]
            });
        })
    </script>
</body>
</html>
