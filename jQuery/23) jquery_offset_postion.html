<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_offset_positoin.html 소스 코딩</title>
    <style>
        *{margin: 0; padding: 0;}
        #outer{width: 500px; height: 500px; margin: 50px; position: relative; background: #ff6600;}
        #inner{width: 100px; height: 100px; position: absolute; left: 80px; top: 50px; background: #ccc;}
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // offset() : html 기준, positon() : 부모 요소 기준
            console.log($("#inner").offset().left);
            console.log($("#inner").offset().top);
            console.log($("#inner").position().left);
            console.log($("#inner").position().top);
        })
    </script>
</head>
<body>
    <div id="outer">
        <div id="inner">내용</div>
    </div>
</body>
</html>
