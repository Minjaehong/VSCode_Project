<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_etc_search_selector.html 소스코딩</title>
    <style>
        *{margin: 5px;}
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>12
    <script>
        $(document).ready(function(){
            $("#m1 > div").add("#m1 > p").css('border','2px solid red');
            $("#m2 ").children("p").addBack().css('border','2px solid orange');
            $("#m3 ").find("span").css('border','2px solid yellow').end().find('em').css('border','2px solid green');
            if($("#m4").children().is("p")){
                console.log('p 요소가 존재합니다.');
            }

        })
    </script>
</head>
<body>
    <!-- (#m1>div{내용1_1}+p{내용1_2})+(#m2>p{내용2})+(#m3>span{내용3_1}+em{내용3_2})+#m4>p{내용4} -->
    <div id="m1">
        <div>내용1_1</div>
        <p>내용1_2</p>
    </div>
    <div id="m2">
        <p>내용2</p>
    </div>
    <div id="m3">
        <span>내용3_1</span>
        <em>내용3_2</em>
    </div>
    <div id="m4">
        <p>내용4</p>
    </div>

</body>
</html>
