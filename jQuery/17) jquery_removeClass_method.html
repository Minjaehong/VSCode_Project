<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeClass() 메서드 활용</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <style>
        .con{background: yellowgreen;}
    </style>
    <script>
        $(document).ready(function(){
            $("#m1 > div").removeClass("con");
            $("#m2 > div").removeClass(function(){
                return "bg";
            });
        });
    </script>
    
</head>
<body>
    <!-- (div#m1>div.con{콘텐츠})+(div#m2>(div.c$>{내용$})*3) -->
    <div id="m1">
        <div class="con">콘텐츠</div>
    </div>
    <div id="m2">
        <div class="c1 bg">내용1</div>
        <div class="c2 bg">내용2</div>
        <div class="c3 bg">내용3</div>
    </div>
</body>
</html>
