<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map 메서드 활용</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        // $.map() 메서드는 $.each() 메서드와 함수의 매개변수 index, value 자리가 다르며,
        var city = ['서울','인천','대구','대전','부산'];
        $.map(city,function(value,index){
            console.log(value + " : " + index);
        })
        // $.map() 메서드의 경우, 기존의 배열을 이용하여 새로운 배열을 만들 수 있지만, 
        // $.each() 메서드는 만들 수 없습니다.
        // 즉 $.map() 메서드는 함수 안의 return이 실행되어 해당 배열을 만들 수 있습니다. 그런데, 그 아래의 $.each() 메서드는 return이 실행되지 않아 배열이 그대로 출력됩니다.
        $(document).ready(function(){
            var city = ['서울','대구','대전','부산'];
            var newCity = $.map(city,function(value,index){
                if(index < 2){
                    return value;
                }
            });
            console.log(newCity.toString());
        });
        $(document).ready(function(){
            var city = ['서울','대구','대전','부산'];
            var newCity = $.each(city,function(index,value){
                if(index < 2){
                    return value;
                }
            });
            console.log(newCity.toString());
        });
    </script>
</head>
<body>
    
</body>
</html>
