<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_for_in_for_of.html 소스 코딩</title>
    <script>
        var city = ['서울', '대구', '대전','부산'];
        for(var i in city){
            document.write(i + ' '); // 0 1 2 3 : for.. in 문에서 i 변수는 city 배열의 index입니다.
        }
        document.write('<br>')
        for(var i of city){ 
            document.write(i + ' '); // 서울 대구 대전 부산 : for... of 문에서 i변수는 city 배열의 값입니다.
        }
        document.write('<br>')

        var num = [1,2,3];
        num.forEach(function(value, index, array){
            document.write(value + '<br>'); // 1 2 3 : num 배열의 값입니다.
        })
        num.forEach(function(value, index, array){
            document.write(index + '<br>'); // 0 1 2 : num 배열의 인덱스 번호입니다.
        })
        num.forEach(function(value, index, array){
            document.write(array + '<br>'); // [1,2,3] [1,2,3] [1,2,3] : num 배열을 보여줍니다.
        })
        document.write('<br>')
        
        var num = [1,2,3];
        var sum = 0;
        num.forEach(function(value){
            return sum += value; // sum = sum + value;
        });
        document.write('합계값 = ' + sum);




        </script>
</head>
<body>
    
</body>
</html>
