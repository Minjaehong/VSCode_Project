<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_map_filter.html 소스 코딩</title>
    <script>
        // map() 메서드 : 기존의 배열을 이용하여 새로운 배열을 만들 수 있습니다.
        var base = [10,20,30];
        base.map(function(value,index,array){
            document.write(value + ' ');
            document.write('<br>');
        })
        base.map(function(value,index,array){
            document.write(index + ' '); // base 배열의 index
        })
        document.write('<br>');
        base.map(function(value,index,array){
            console.log(array + ' '); // base 배열 자신입니다.
        })
        document.write('<br>');

        var base = [10,20,30];
        var area = base.map(function(value){
            return value*8; // map() 함수가 base에 있는 배열 변수 값들을 area 변수의 배열값으로 만들어줍니다.
        })
        document.write(area.toString()); //80,160,240 
        document.write('<br>');

        // filter() 매서드 : 조건에 맞는 배열 요소들만 새로운 배열로 만들어 줍니다.
        var data = ['javasript',20,30,'jQuery'];
        data.filter(function(value,index,array){
            document.write(value + ' '); // javasript 20 30 jQuery
        });
        document.write('<br>');
        var data = ['javasript',20,30,'jQuery'];
        data.filter(function(value,index,array){
            document.write(index + ' '); // 0 1 2 3
        });
        document.write('<br>');
        var data = ['javasript',20,30,'jQuery'];
        data.filter(function(value,index,array){
            console.log(array + ' '); // data 배열 자신입니다.
        })

        var data = ['javasript',20,30,'jQuery'];
        var num = data.filter(function(value){
            // data의 배열 값 중에서 데이터타입인 number인 데이터만 num 변수의 배열로 만들게 합니다.
            return typeof value === 'number';
        })
        document.write(num.toString()); // 20,30


        
    </script>
</head>

</body>
</html>
