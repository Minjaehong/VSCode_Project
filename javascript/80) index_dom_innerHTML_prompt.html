<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_dom_innerHTML_prompt.html</title>
    <script>
        function changeInnerHTML(obj){
            console.log(obj);
            var text = prompt('HTML텍스트 혹은 그냥 텍스트를 입력해 주시기 바랍니다.','');
            if(text == null || text === ''){
                return;
            }
            obj.innerHTML = text;
        }
    </script>
</head>
<body>
    <h3>innerHTML</h3>
    <hr>
    <div>
        <p onclick="changeInnerHTML(this)">이번 겨울에는 어디로 여행을 갈까요?</p>
    </div>
</body>
</html>
