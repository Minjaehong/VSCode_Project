<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_dom_removeChild.html 소스 코딩</title>
    <script>
        function createDIV(){
            var obj = document.getElementById('parent');
            var newDIV = document.createElement('div');
            newDIV.innerHTML = '새로 생성된 DIV입니다.';
            newDIV.setAttribute('id','myDIV');
            newDIV.style.backgroundColor = 'yellow';
            newDIV.onclick = function(){
                var p = this.parentElement; // 부모 html 태그 요소
                p.removeChild(this);
            }
            obj.appendChild(newDIV);
        }
    </script>
</head>
<body id="parent">
    <h3>div 객체를 동적으로 생성, 삽입, 삭제하는 예시를 만들어봅니다!</h3>
    <hr>
    <p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다. createElement(),appendChild(), removeChlid() 메서드를 이용하여 새로운 객체를 생성, 삽입, 삭제할 수 있습니다.</p>
    <a href="javascript:createDIV()">DIV 생성</a>
</body>
</html>
