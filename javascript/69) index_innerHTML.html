<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: fixed; left: 0; top: 0; width: 200px; height: 200px; background: #718c00;
            line-height: 160px;
        }
        .m1{background: #718c00; text-align: center;}
    </style>
    <script>
        function createEle(){
            var content = document.getElementById('content');
            content.innerHTML = '<p class="m1">자바스크립트</p>'
        }
        addEventListener('load',createEle);
    </script>
</head>
<body>
    <div id="content"></div>
</body>
</html>
