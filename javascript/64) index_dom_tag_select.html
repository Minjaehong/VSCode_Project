<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소/태그를 직접 선택하는 메서드</title>
    <script>
        window.onload = function(){
            //querySelector()는 요소/태그의 선택 방법이 css 선택 방법과 같습니다. 이때, 선택된 요소 중 첫번째 요소만 선택합니다.
            var list1 = document.querySelector('#box1 > ul > li');
            console.log(list1);
            list1.style.background = "#ff6600";

            var list2 = document.querySelectorAll('#box2 > ul > li');
            console.log(list2);
            list2[0].style.background = "#ccc";
            list2.item(1).style.background = '#f00';
            list2[2].style.background = '#0f0';
        };
    </script>
</head>
<body>
    <div id="box1">
        <ul>
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
        </ul>
    </div>
    <div id="box2">
        <ul>
            <li>내용4</li>
            <li>내용5</li>
            <li>내용6</li>
        </ul>
    </div>
</body>
</html>
