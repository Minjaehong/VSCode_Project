<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_switch_case.html</title>
    <script>
        var classification = prompt('아동,청소년, 성인 중 선택 입력');
        switch(classification){
            case '아동':
                classification += ': 입장료 무료';
                break;
            case '청소년':
                classification += ': 입장료 2,000원';
                break;
            case '성인':
                classification += ': 입장료 5,000원';
                break;
            default:
                classification = '입력 값을 다시 확인하시고, 입력해 주세요!'
        }
        document.write(classification);
    </script>
</head>

</body>
</html>
