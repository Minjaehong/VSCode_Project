<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clearTimeout 메서드 활용</title>
    <script>
        window.onload = function(){
            var bt = document.getElementById('bt');
            var increase = setTimeout(function(){
                alert('increase실행');
            },2000);
            bt.onclick = function(){
                clearTimeout(increase);
            }
        }
    </script>
</head>
<body>
    <button id="bt">멈춤</button>
</body>
</html>
