<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 함수 활용</title>
    <script>
        var i = 0;
        // setInterval() 메서드는 일정 시간마다 지정한 함수를 반복적으로 실행하게 해주는 메서드입니다.
        setInterval(function(){
            i++;
            alert('2초 마다 실행' + i);
        }, 2000); // 2000은 2000ms을 의미하며, 2s(2초)를 설정합니다.
    </script>
</head>
<body>
    
</body>
</html>
