<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history 객체의 forward, go, back 활용</title>
</head>
<body>
    <a href="./history_first_review.html">첫번째 웹페이지로 go</a>
    <br> <br>
    <button onclick="history.forward()">앞으로 가기!</button>
    <br> <br>
    <button onclick="history.go(1)">한단계 앞으로 웹페이지 가기!</button>
</body>
</html>
