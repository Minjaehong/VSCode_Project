<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_math_radmon.html 소스 코딩</title>
    <script>
        console.log(Math.abs(-2));   // 2
        console.log(Math.max(10,20)); // 20
        console.log(Math.min(10,20)); // 10
        console.log(Math.round(10.5)); // 11
        console.log(Math.round(10.4)); // 10
        console.log(Math.ceil(10.2)); //  11 소수점이 이하 수가 있다면 무조건 자리 올림수가 발생함
        console.log(Math.floor(10.7)); // 10 소수점을 절삭한 정수값을 반환함

        //Math.random() : (0~0.999)사이의 난수를 발생함
        var randomNumber = Math.random();
        document.write(randomNumber + '<br>');
        // 아래에서  randomNumber에 6을 곱해주고 floor를 적용하면 6개의 정수를 반환함(0~5)
        var intNumber = Math.floor(randomNumber*6)+1;
        document.write(intNumber + '<br>');

    </script>
</head>

</body>
</html>
