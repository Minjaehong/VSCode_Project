<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_dom_attribute.html 소스 코딩</title>
    <style>
        div{position: fixed; left: 100px; top: 40px; width: 200px; height: 200px; 
            background: yellowgreen; text-align: center; line-height: 200px;}
    </style>
    <script>
        function createEle(){
            var bt = document.getElementById('bt');
            function popup(){
                var div = document.createElement('div');
                var a = document.createElement('a');
                var txt = document.createTextNode('KBS 한국방송공사');
                a.appendChild(txt);
                // setAttribute() : 요소 속성를 설정합니다.
                a.setAttribute('href','http://www.kbs.co.kr');
                a.setAttribute('target','_blank');
                a.setAttribute('title','새창으로 나타남!')
                div.appendChild(a);
                document.body.appendChild(div);
            }
            bt.onclick = popup;
        }
        addEventListener('load',createEle);
    </script>
</head>
<body>
    <button id="bt">div 태그 영역 생성</button>
</body>
</html>
