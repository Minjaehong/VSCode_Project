<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상대 위치로 선택하는 방법 이해</title>
    <script>
        window.onload = function(){
            var gnb = document.getElementById('gnb');
            console.log(gnb);
            console.log(gnb.parentNode);  // div 태그 영역
            console.log(gnb.children[0]);  // ul 태그 영역
            console.log(gnb.children[0].children[0]);  // li.first 영역
            console.log(gnb.children[0].children[0].nextElementSibling);  // li{내용2} 영역
            console.log(gnb.children[0].children[2].previousElementSibling);  // li{내용2} 영역
            console.log(gnb.children[0].firstChild); // li.first 영역
            console.log(gnb.children[0].lastChild); // li{내용3} 영역
            console.log(gnb.children[0].tagName); // ul
            console.log(gnb.children[0].children[0].firstChild.nodeValue); // li.first 영역
            // nodeType은 반환 갑이 1이면 요소(태그), 2이면 속성, 3이면 텍스트를 의미합니다
            console.log(gnb.children[0].firstChild.nodeType); // li.first 영역
            console.log(gnb.id);
            console.log(gnb.children[0].children[0].className); // li.first 영역
            
        }
    </script>
</head>
<body>
    <div>
        <nav id="gnb">
            <ul>
                <li class="first">내용1</li>
                <li>내용2</li>
                <li>내용3</li>
            </ul>
        </nav>
    </div>
</body>
</html>
