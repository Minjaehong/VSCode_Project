<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_operator.html 소스 코딩</title>
    <script>
        // 사칙 연산
        var num1 = 20;
        var num2 = 10;
        var score1 = num1 + num2;
        var score2 = num1 - num2;
        var score3 = num1 * num2;
        var score4 = num1 / num2;
        console.log(score1 + ',' + score2 + ',' + score3 + ',' +score4);

        // 나머지 연산자: %
        var evenOdd = 2;
        var result = evenOdd%2;
        var comment;
        if(result == 0){
            comment = evenOdd + "는(은) '짝수'입니다.";
        }else{
            comment = evenOdd + "는(은) '홀수'입니다.";
        }
        console.log(comment)

        // 증가연산자(++), 증감연산자(--)
        var increase = 0;
        var add = 0;
        ++increase;
        console.log(increase);
        increase++;
        console.log(increase);
        add = ++increase;
        console.log(add + ',' + increase);
        add = increase++;
        console.log(add + ',' + increase);

    </script>
</head>

</body>
</html>
