<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_reg_exp.html 소스 코딩</title>
    <script>
        // /^\d{10,11}$/ \d는 숫자 의미, {10,11}은 10~11자를 의미
        var hpReg = /^\d{10,11}$/;

        var hp1 = '010123456'; // 9자 핸드폰번호 패턴
        var hp2 = '01012345678'; // 11자의 핸드폰번호 패턴
        var hp3 = '0101234567'; // 10자의 핸드폰번호 패턴
        // hpReg 변수에 담긴 정규형 패턴 판단 기준으로 정규식 체크 test() 함수를 활용하여 h1 변수에 담겨진 값을 체크하게 합니다.
        document.write(hpReg.test(hp1) + '<br>'); // flase
        document.write(hpReg.test(hp2) + '<br>'); // true
        document.write(hpReg.test(hp3) + '<br>'); // true

        //[A-Za-z0-9!#$%^&*_-] 의미는 이메일 아이디 부분에 해당하며 영문, 숫자, 특수문자 중 하나의 문자를 허용함을 의미합니다.
        //[A-Za-z0-9!#$%^&*_-]+ 의미는 이메일 아이디는 영문, 숫자, 특수문자 중 하나의 문자가 1번 이상 반복(+)해서 나와야 하기 때문에 + 패턴을 추가합니다.
        //[A-Za-z0-9!#$%^&*_-]+@ 의미는 이메일의 '이메일아이디@' 패턴을 충족하도록 만듭니다.
        //[A-Za-z0-9!#$%^&*_-]+@[A-Za-z0-9_-]+ 의미는 이메일의 '이메일아이디@이메일 앞 주소'를 의미합니다. 즉, 이메일 주소 앞부분에 해당하며 영문, 숫자, 특수문자 중 하나의 문자가 1번 이상 반복해서 올 수 있습니다.
        //[A-Za-z0-9!#$%^&*_-]+@[A-Za-z0-9_-]+(\.[A-Za-z0-9_-]+){1,2} 의미는 이메일 주소 나머지 부분에 해당하며, '.나머지주소'가 1번~2번 올 수 있습니다. 즉 '이메일아이디@이메일앞주소.나머지주소' (예시 : webmaster@ksb.com) 또는 즉 '이메일아이디@이메일앞주소.나머지주소.나머지주소' (예시 : webmaster@mbc.co.kr) 

        var emailReg = /^[A-Za-z0-9!#$%^&*_-]+@[A-Za-z0-9_-]+(\.[A-Za-z0-9_-]+){1,2}$/;
        var email1 = 'webmaster@kbs';
        // emailReg 변수에 담겨진 이메일 패턴 체크 정규식을 기준으로 정규식 체크 test() 함수를 활용하여, email1 변수에 담겨져 있는 이메일 형식을 emailReg 정규실 패턴 기준에 부합하는지 체크하게 합니다.
        document.write(emailReg.test(email1) + '<br>'); // false
        var email2 = 'webmaster@kbs.com';
        document.write(emailReg.test(email2) + '<br>'); // true
        var email3 = 'webmaster@kbs.co.kr';
        document.write(emailReg.test(email3) + '<br>'); // true
        var email4 = 'webmaster@kbs.ano.co.kr';
        document.write(emailReg.test(email4) + '<br>'); // false
    </script>
</head>

</body>
</html>
