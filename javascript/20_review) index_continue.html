<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_continue.html 소스 코딩</title>
    <script>
        // 1부터 10까지 숫자 중에서 4l의 배수를 제외하고 합산한 결과값을 구하는 자바스크립트 웹 프로그램을 제작해 봅니다.
        var sum = 0;
        var num = '4의 배수 ';
        for(var i = 1; i<10;i++){
            if(i % 4 === 0){
                num += i + ' ';
                continue;
            }
            sum += i 
        }
        document.write(num + '제외한 합산 결과값 = ' + sum);
    </script>
</head>
<body>
    
</body>
</html>
