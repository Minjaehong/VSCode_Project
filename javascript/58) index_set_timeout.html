<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout 메서드 활용</title>
    <script>
        // setTimeout() 메서드는 설정 시간이 흐른 뒤에 지정한 함수를 한번만 실행하는 메서드입니다.
        setTimeout(function () {
            alert('함수 실행');
        },2000);
    </script>
</head>
<body>
    
</body>
</html>
