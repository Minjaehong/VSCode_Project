<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_return.html 소스 코딩</title>
    <script>
        function process() {
            var kor = 100;
            var eng = 90;
            var avg = (kor+eng) / 2;
            // 매개변수(Parameter)가 없는 process() 함수를 호출한 곳으로 avg 결과값을 return(반환) 처리해 줍니다.
            return avg;
        }
        document.write('평균값 = ' + process());
    </script>
</head>
<body>
    
</body>
</html>
