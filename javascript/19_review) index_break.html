<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_break.html</title>
    <script>
        var limitNum = 5;
        var sum = 0;
        for(var i = 1; i <= 20; i++){
            sum += i;
            if(i === limitNum){
                break;
            }
        }
        document.write('limitNum값 = ' + i + ', limitNum값까지 합계값 = ' + sum);
    </script>
</head>
<body>
    
</body>
</html>
