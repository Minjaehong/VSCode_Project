<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_bit_operator.html 소스 코딩</title>
    <script>
        var bit1, bit2, bit3, bit4, bit5, bit6;
        bit1 = 1 & 3;
        console.log(bit1); // 1
        bit2 = 1 | 3;
        console.log(bit2); // 3
        bit3 = ~3;
        console.log(bit3); // -3
        bit4 = 1 ^ 3;
        console.log(bit4); // 2
        bit5 = 1 << 3;
        console.log(bit5); // 4
        bit6 = 1 >> 3;
        console.log(bit6); // 4
    </script>
</head>
