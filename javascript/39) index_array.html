<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_array.html 소스 코딩</title>
    <script>
        // slice()
        var alphabet = ['a','b','c','d','e'];
        // slice(0,3)인 경우, index 0번부터 3개 문자 배열값을 반환합니다.
        console.log(alphabet.slice(0,3)); // ['a', 'b', 'c']
        // slice(2)인 경우, index 2번부터 끝까지 문자 배열값을 반환합니다.
        console.log(alphabet.slice(2)); // ['a', 'b', 'c']
        
        // join('/')인 경우, 배열의 요소값들ㅇ을 '/'로 연결해서 반환합니다.
        console.log(alphabet.join('/')); //a/b/c/d/e
        
        var alphabet1 = ['Good '];
        var alphabet2 = ['Day'];
        // concat() 함수는 배열을 연결해서 하나의 배열로 처리해 줍니다.
        console.log(alphabet1.concat(alphabet2)); // ['Good ', 'Day']

        // toString() 함수는 배열을 문자로 변환해줍니다.
        console.log(alphabet.toString()); // a,b,c,d,e

        // shift() : 첫번째 배열을 삭제합니다.
        alphabet.shift();
        console.log(alphabet); // ['b', 'c', 'd', 'e']

        // unshift(): 첫번째 배열을 추가합니다.
        alphabet.unshift('nice');
        console.log(alphabet); // ['nice', 'b', 'c', 'd', 'e']

        // pop() : 마지막 배열을 삭제합니다.
        alphabet.pop();
        console.log(alphabet); // ['nice', 'b', 'c', 'd']

        // push() : 마지막 배열을 추가합니다.
        alphabet.push('end');
        console.log(alphabet); // ['nice', 'b', 'c', 'd', 'end']

        // splice() : 지정된 부분의 배열을 추가, 삭제, 변경할 수 있습니ㅏㄷ.
        var alphabet1 = ['a','b','c','d','e'];
        alphabet1.splice(1, 0, 'f'); // index 1번 배열에 0개를 삭제하고, 'f'를 추가합니다.
        console.log(alphabet1); // ['a', 'f', 'b', 'c', 'd', 'e']

        var alphabet2 = ['a','b','c','d','e'];
        alphabet2.splice(1,1) // index 1번 배열에 1개를 삭제처리합니다.
        console.log(alphabet2); // ['a', 'c', 'd', 'e']

        var alphabet3 = ['a','b','c','d','e'];
        alphabet3.splice(1,1,'f') // index 1번 배열에 1개를 삭제하고, 'f'로 변경합니다.
        console.log(alphabet3); // ['a', 'f', 'c', 'd', 'e']

        var alphabet4 = ['a','b','c','d','e'];
        alphabet4.splice(0,3,'f','g','h');
        console.log(alphabet4); // ['f', 'g', 'h', 'd', 'e']

        // reverse() : 배열의 순서를 변경해줍니다.
        var alphabet = ['a','b','c','d','e'];
        console.log(alphabet.reverse()); // ['e', 'd', 'c', 'b', 'a']

        // sort() : 배열을 오름차순으로 정렬 처리합니다. 이때, 배열의 정렬은 문자열로 비교 처리 합니다.
        var alphabet = ['b', 'c', 'd', 'a', 'e'];
        console.log(alphabet.sort()); // ['a', 'b', 'c', 'd', 'e']
        var info = [45,11,7,32,20,19]; 
        info.sort(function(a,b){ 
            return a-b; // sort() 오름차순 정렬 처리
        });
        console.log(info.toString()); // 7,11,19,20,32,45
        info.sort(function(a,b){ 
            return b-a;  // sort() 내림차순 정렬 처리
        });
        console.log(info.toString()); // 45,32,20,19,11,7

        
    </script>
</head>

</body>
</html>
