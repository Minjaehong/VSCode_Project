<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator 객체</title>
    <script>
        // navigator 객체는 브라우저 버전이나 브라우저명 등 브라우저 정보 관련 객체입니다.
        var browser = navigator.userAgent;
        alert(browser);
        var browserName = '';
        // 정규식 패턴 체크 match() 메서드 활용
        if(browser.match(/Trident/)){
            browserName = '인터넷 익스플로러';
        }else if(browser.match(/Chrome/)){
            browserName = '크롬';
        }else if(browser.match(/Firefox/)){
            browserName ='파이어폭스';
        }else{
            browserName ='알 수 없는 브라우저';
        }
        alert(browserName);
    </script>
</head>

</body>
</html>
