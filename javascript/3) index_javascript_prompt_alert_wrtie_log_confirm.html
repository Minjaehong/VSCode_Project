<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_prompt_alert_write_log_confirm.html 소스 코딩</title>
    <script>
        // prompt('표시내용','입력창에 미리 나오는 값') 
        prompt('출력 페이지 수를 입력해 주세요!','초기메시지 입력값');
        alert('alert는 경고, 알림 메시지를 나타냅니다!');
        document.write('document 객체에 write 메소드를 활용하여 메시지를 표현합니다!');
        console.log('크롬 웹브라우저에서 Console 탭에 log 처리 내용을 표현해줍니다!');
        confirm('삭제하시겠습니까?');

        // *카멜 표기법(가장 많이 사용) : 변수명, 함수명, 메소드명 ex) userAge
        // 파스칼 표기법 : 클래스명 ex) UserAge
        // 언더스코어 표기법 : 변수나 메소드명 ex) user_age
    </script>
</head>

</body>
</html>
