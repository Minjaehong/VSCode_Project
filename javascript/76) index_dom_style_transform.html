<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index dom styel transform.html 소스 코딩</title>
    <script>
        var n = 90;
        function rotate(obj){
            obj.style.transform = "rotate(" + n + "deg)";
            n += 90;
            n %= 360;
        }
    </script>
</head>
<body>
    <h3>클릭하면 90도씩 이미지가 회전을 합니다.</h3>
    <img src="images/flower.jpg" alt="꽃 이미지" width="300px" height="300px" onclick="rotate(this)">
</body>
</html>
