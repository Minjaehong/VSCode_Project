<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_class.html 소스 코딩</title>
    <script>
        // class명은 메서드, 변수명과는 다르게 대문자로 시작하며, 두개 글자가 의미상 연결된 경우, 첫번째 글자의 대문자와 두번째 글자의 첫문자를 대문자로 표현합니다. 
        class SubjectInfo {
            constructor(subject, credit){
                this.subject = subject;
                this.credit = credit;
                this.days = [80,120,140];
                this.day = this.days[0];
            }
            // 메서드명은 영문 소문자로 시작합니다. 카멜표시법을 사용합니다.
            printOut(){
                return '과목 : ' + this.subject + ', 학점 : ' + this.credit + ', 수업일 : ' + this.day;
            }
            get lessonTime(){
                return this.day;
            }
            set lessonTime(num){
                this.day = this.days[num];
            }
        }

        // 아래는 SubjectInfo 클래스의 생성자 매개변수에 첫번째 인수로 'html', 두번째 인수로 1 값을 처리하는 내용입니다.
        var sub1 = new SubjectInfo('html',1);
        document.write(sub1.subject);
        document.write('<br>' + sub1.printOut());
        document.write('<br>' + sub1.lessonTime); // get lesson time() -> this.days[0] -> 80
        sub1.lessonTime = 1; //set lessionTime(1) -> this.days[1]
        document.write('<br>' + sub1.lessonTime);

        var sub2 = new SubjectInfo('css',2);
        document.write('<br>' + sub2.subject);
        sub2.lessonTime = 2;
        document.write('<br>' + sub2.printOut());
        // class는 호출(사용) 이전에 반드시 정의되어 있어야 합니다!


    </script>
</head>
<body>
    
</body>
</html>
