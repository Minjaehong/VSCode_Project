<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 활용 간단한 로그인 페이지 제작</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <!-- font-awesome.css 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 부트스트랩 네비게이션바 -->
    <!-- https://getbootstrap.com/docs/3.3/components/#navbar -->
    <!-- 반응형 고정폭 콘테이너를 위해 .container를 사용하시기 바랍니다 -->
    <div class="container" style="padding-top: 10px;"></div>
    <!-- 콤포넌트 - 네비게이션 바 - 반전된 네비게이션 바 .navbar-inverse를 적용해 줍니다 -->
    <!-- https://getbootstrap.com/docs/3.3/components/#navbar-inverted -->
        <nav class="navbar navbar-inverse">
            <!-- 뷰포트 전체폭까지 늘어나는 최대폭 콘테이너를 위해 .container-fluid를 적용해 줍니다. -->
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <!-- 확장과 축소가 되는 버튼 영역은 button 태그로 마크업 함 -->
                    <!-- navbar-toggler: 모바일 뷰에서의 메뉴 토글 버튼 -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu" aria-expanded="false">
                    <!-- sr-only(장애인분들을 배려한 웹접근성 screen reader only) 클래스를 사용하여 원하는 요소를 화면상에서는 사라지게 하는 동시에 웹 접근성을 높여줍니다. --> 
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <!-- https://getbootstrap.com/docs/3.3/components/#navbar-brand-image -->
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="images/star_icon.png" style="height: 20px; width: 20px;">
                    </a>
                    <a class="navbar-brand" href="#">나의 Bootstrap 웹 페이지</a>
                </div> <!-- end .navbar-header -->

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <ul class="nav navbar-nav">                       
                        <li class="active">
                            <a href="#">HTML</a>
                        </li>
                        <li>
                            <a href="#">CSS</a>
                        </li>
                        <li>
                            <a href="#">Javascript</a>
                        </li> 
                        <li>
                            <a href="#">REACT</a>
                        </li>                       
                    </ul>
                </div> <!-- end .collapse navbar-collapse -->
            </div> <!-- end .container-fluid -->
        </nav><!-- end .navbar navbar-inverse  -->

        <!-- https://getbootstrap.com/docs/3.3/css/#grid -->
        <!-- .col-md-offset-4는 .col-md-4를 4컬럼만큼 우측으로 이동시킨다는 의미입니다. -->
        <!-- <div class="col-md-12"> -->
        <!-- <div class="col-md-4"> -->
        <div class="col-md-4 col-md-offset-4">
            <!-- https://getbootstrap.com/docs/3.3/components/#panels -->
            <!-- Components - Panels - Panel with heading : EXAMPLE -->
            <div class="panel panel-default">
                <div class="panel-heading">로그인</div>
                <div class="panel-body">
                    <!-- https://getbootstrap.com/docs/3.3/css/#forms -->
                    <!-- CSS - Form - Basic example : EXAMPLE -->
                    <form>
                        <div class="form-group">
                            <label for="id">아이디</label>
                            <input type="text" class="form-control" id="id" placeholder="아이디를 입력해주세요">
                        </div>
                        <div class="form-group">
                            <label for="pw">암호</label>
                            <input type="password" class="form-control" id="pw" placeholder="암호를 입력해주세요">
                        </div>
                    </form>
                    <!-- https://getbootstrap.com/docs/3.3/css/#buttons -->
                    <!-- CSS - Buttons - Sizes .btn-block 을 더하는 것으로 블록 레벨 버튼(부모 요소만큼 꽉 찬 너비)을 만들 수 있습니다 : EXAPLE -->
                    <button type="button" class="btn btn-success btn-lg btn-block">로그인</button>
                    <button type="button" class="btn btn-default btn-lg btn-block">취소</button>
                    <br> 
                    <!-- font-awesome.css ICON 적용 -->
                    <!-- https://cdnjs.com/libraries/font-awesome/5.15.4 웹사이트에서 맨위에 all사용 함 -->
                    <!-- https://fontawesome.com/icons 웹사이트에서 Icons - Font Awesome 선택 -->
                    <!-- https://fontawesome.com/v5/search?m=free 웹사이트에서 Search v5 Icons - Font Awesome 선택 -->
                    <a href="#" class="btn btn-primary btn-lg btn-block">
                        <i class="fab fa-facebook-square"></i>&nbsp;페이스북 로그인
                    </a>
                </div>
            </div>
        </div>
    </div><!-- end .container -->
</body>
</html>
