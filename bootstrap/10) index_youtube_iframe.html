<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 활용 youtube 웹 페이지 구현</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <style>
        /* 첫번째 Bootstrap iframe 반응형 웹 처리 */
        /* iframe{
            width: 100%; height: 100%; position: fixed;
        } */

        /* 두번째 Bootstrap iframe 반응형 웹 처리 */
        iframe{
            width: 100%; height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Bootstrap iframe 반응형 웹 처리 -->
    <!-- bootstrap.css 파일에서 iframe 키워드 검색해서 확인 바랍니다 -->    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/n2crCigH0ws?si=hHilF6EL9_W_WqEy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
