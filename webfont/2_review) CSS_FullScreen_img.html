<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_FullScreen_img.html 소스 코딩</title>
    <style>
        /* 눈누 : 한글폰트 적용
        https://noonnu.cc/font_page/1157 */
        @font-face {
            font-family: 'wanju';
            src: url(font/wanju_font/완주대둔산체/완주대둔산체OTF\ Regular.otf) format('opentype');
        }
        .bg{ min-height: 100%; min-width: 1024px; width: 100%; height: auto; position: fixed; top: 0; left: 0;  }
        #content{ position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        h1{
            color: #fff; font-size: 8em; font-style: italic; text-shadow: 2px 2px 3px #222, 2px 2px 3px black;
            text-transform: uppercase; font-family: 'wanju';
        }
    </style>
</head>
<body>
    <img src="images/mySpaceImage.jpg" alt="나의 우주 이미지" class="bg">
    <!-- #content>h1{Have a Nice Day!} -->
    <div id="content">
        <h1>Have a Nice Day!</h1>
    </div>
</body>
</html>
