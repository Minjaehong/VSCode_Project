<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_flex_box.html 소스 코딩</title>
    <style>
        /* 자식 요소(child)를 사용하는 Flexbox 사용 예시 */
        .info{
            padding: 30px;
        }
        .parent{
            border: 5px solid violet;
            display: flex;
            /* parent 클래스를 FelxBox 형식으로 표현함 */
        }
        .parent div{
            height: 200px;
            width: 200px;
            color: #fff;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
        }
        .child1{
            background-color: red;
            /* flex:1; */
            /* 전체(1+1+1=3)의 1/3을 차지하게 됨 */
            flex:3;
            /* flex:3; 이라면 전체(3+1+1=5)의 3/5을 차지하게 적용함 */
        }
        .child2{
            background-color: blue;
            flex:1;
            /* 전체(1+1+1=3)의 1/3을 차지하게 됨 */
        }
        .child3{
            background-color: green;
            flex:1;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>자식요소에 사용하는 속성</h2>
        <ul>
            <li>flex: 숫자(정수)는 Flex Box의 자식요소 너비를 상대적으로 설정하는 것을 의미함</li>
        </ul>
    </div>
    <div class="parent">
        <div class="child1">child1</div>
        <div class="child2">child2</div>
        <div class="child3">child3</div>
    </div>
</body>
</html>
