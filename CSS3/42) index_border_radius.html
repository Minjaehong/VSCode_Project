<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_border_radius.html 소스 코딩</title>
    <style>
        .radius{
            display: inline-block;
            text-align: center;
            line-height: 100px;
        }
        .radius1{
            width: 100px;
            height: 100px;
            background-color: #c60;
            border-radius: 10px;
        }
        .radius2{
            width: 200px;
            height: 100px;
            background-color: #090;
            border-radius: 100px 100px 0 0;
        }
        .radius3{
            width: 100px;
            height: 100px;
            background-color: #06c;
            border-radius: 200px 0 0 0 ;
        }
        .radius4{
            width: 200px;
            height: 100px;
            background-color: #99a;
            border-radius: 40px 15px 40px 15px;
            border: 4px dotted #808;
        }
    </style>
</head>
<body>
    <span class="radius radius1">radius1</span>
    <span class="radius radius2">radius2</span>
    <span class="radius radius3">radius3</span>
    <span class="radius radius4">radius4</span>
</body>
</html>
