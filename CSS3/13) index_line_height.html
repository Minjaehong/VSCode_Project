<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_line_height.html 소스 코딩</title>
    <style>
        p{
            font-size: 18px;
            font-weight: bold;
            font-style: italic;
            font-variant: small-caps;
            line-height: 1em;
        }
        .font2{
            font-size: 16px;
            font-weight: normal;
            font-style: normal;
            font-variant: normal;
            line-height: 1.5em;
        }
        /* 자식 요소의 "행 높이"를 부모요소의 "높이"에 일치시켜 줌으로써, 글자를 수직 가운데 정렬 처리할 수 있습니다. */
        #line-height{
            width: 200px;
            height: 100px;
            background-color: orange;
            text-align: center;
            border: 1px solid #000;
            color:black;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <!-- line-height의 기본 단위는 em입니다! -->
    <p>
        일회용 mask의 기본적인 기능으로는 <br>
        김서림 방지 기능, <br>
        편안한 ear band 등이 있다.
    </p>
    <p class="font2">
        일회용 mask의 특수한 기능으로는 <br>
        입술이 닿지 않는 접이식 구조, <br>
        외부 유해물질로부터의 효과적인 보호(MB 가공) 등이 있습니다!
    </p>
    <hr>
    <img src="img/line-height.jpg" width="500" alt="line height 이미지">
    <hr>
        <div id="line-height">오늘은 좋은날!</div>

</body>
</html>
