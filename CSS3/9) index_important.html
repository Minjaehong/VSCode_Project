<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_important.html 소스 코딩</title>
    <style>
        #ntxt{
            color:blue;
        }
        p{
            color:red;
        }
        .atxt{
            font-weight: bold;
        }
        .btxt{
            border: 1px solid red;
        }
        .ctxt{
            border: 1px solid yellowgreen;
        }
        .itxt{
            font-style: italic;
            color: blueviolet
        }
    </style>
</head>
<body>
    
    <p>1. 오늘은 좋은날 입니다!</p>
    <p id="ntxt">2. 오늘은 좋은날 입니다!</p>
    <p class="atxt">3. 오늘은 좋은날 입니다!</p>
    <p class="btxt itxt atxt">4. 오늘은 좋은날 입니다!</p>
    <p class="ctxt">5. 오늘은 좋은날 입니다!</p>
</body>
</html>
