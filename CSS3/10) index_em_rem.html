<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_em_rem.html 소스 코딩</title>
    <style>
        html{font-size: 24px;}
        ul{font-size: 12px;}
        li{font-size: 1.5em;} /* 12px*1.5 = 18px, em의 부모 요소의 글자 크기를 100% 기준으로 100분의 1단위입니다. 여기서는 부모 요소인 ul 글자 크기를 100% 기준으로 계산하여, li 태그의 font-size값을 적용했습니다. */
        li:nth-child(4){font-size: 1.5rem;} /* 24px*1.5 = 36px, rem은 부모 요소가 아닌 최상위 요소의 크기를 100% 기준으로 계산합니다. 여기서, r은 root의 약어이며, 여기서는 최상위 요소인 html 태그를 기준으로 합니다. */
    </style>
</head>
<body>
    <p>오늘의 진료는 본관에서 실시합니다!</p>
    <ul>
        <li>내과</li>
        <li>이비인후과</li>
        <li>정형외과</li>
        <li>피부과</li>
    </ul>
</body>
</html>
