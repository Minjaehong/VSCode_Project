<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_type_id_class.html</title>
    <style>
        p{color:blue;}
        #ctxt{color:red;}
        .first{color:blueviolet;}
        .second{font-weight: bold;}
        .third{text-decoration: line-through;}
    </style>
</head>
<body>
    <!-- type 선택자 = html 문서의 태그 이름을 선택자로 사용합니다! -->
    <p>오늘은 금요일입니다!</p>
    <!-- id 선택자 = html 태그에 id로 이름을 붙일 때 유일한 이름으로 CSS에서는 id 선택자 앞에 '#'을 붙여줍니다. 이때, id명이나 class명은 숫자로 시작할 수 없습니다. -->
    <p id="ctxt">건강에 좋은 차</p>
    <p id="txt">머리가 좋아지는 음식</p>
    <!-- class 선택자 = html 태그에 class로 이름을 붙이면, 여러 요소 중에서 같은 이름을 갖는 요소들만 모아서 따로 속성을 적용할 수 있습니다. -->
    <div class="first second third">우리를 기쁘게 하는 것들</div>
    <div class="second">건강에 좋은 차</div>
    <div class="third">머리가 좋아지는 음식</div>
</body> 
</html>
