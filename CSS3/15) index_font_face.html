<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_font_face.html</title>
    <style>
        @font-face{
            font-family: 'NG';
            src: url(font/NanumGothic.woff) format('woff')
        }
        @font-face {
            font-family: 'NGB';
            src: url(font/NanumGothicBold.woff) format('woff');
        }
        @font-face{
            font-family: 'NGEB';
            src: url(font/NanumGothicExtraBold.woff) format('woff')
        }
        p{font-size: 2em;}
        .gt{font-family: 'NGEB';}
    </style>
</head>
<body>
    <p>오늘의 날씨를 말씀드리겠습니다!</p>
    <p class="gt">오늘의 날씨는 비가 옵니다!</p>
</body>
</html>
