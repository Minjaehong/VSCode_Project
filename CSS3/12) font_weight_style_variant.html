<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font_weight_style_variant.html 소스 코딩</title>
    <style>
        .first{color:red; font-weight: bold;}
        .second{font-style: italic;}
        .third{font-variant: small-caps;} /* small-caps : 소문자를 작은 대문자로 표현해 줍니다! */
    </style>
</head>
<body>
    <div class="first">오늘은 금요일 입니다!</div>
    <div class="second">내일은 토요일 입니다!</div>
    <div class="third">Have a Nice Day!</div>
</body>
</html>
