<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_z_index.html 소스 코딩</title>
    <style>
        body, div, p{margin: 0; padding: 0;}
        body{
            margin: 10px;
            max-width: 20px;
            background-image: url(img/bg_grid.gif);
        }
        .box{
            position: relative;
            width: 650px;
            background: rgba(0, 0, 0, 0.3);
        }
        p{
            width: 250px;
            height: 100px;
            box-sizing: border-box;
            padding: 10px;
            font-weight: bold;
        }
        .red{
            position: relative;
            background: crimson;
            z-index: 2;
        }
        .green{
            background: lime;
            position: absolute;
            left: 70px;
            top: 50px;
            z-index: 5;
        }
        .blue{
            background: dodgerblue;
            position: relative;
            left: 100px;
            top: 40px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="red">
            박스의 크기와 위치를 잘 살펴보아야 합니다.
        </p>
        <p class="green">
            박스의 포지션 속성을 바꿔가며 테스트해 보아야 합니다.
        </p>
        <p class="blue">
            포지션을 이해하기 위해서는 시험해보고 관찰해 보는 것이 절대적으로 필요합니다.
        </p>
    </div>   
</body>
</html>
