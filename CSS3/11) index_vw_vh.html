<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_vw_vh.html 소스 코딩</title>
     <style>
        h3{font-size:5vw;} /* h3 태그의 노드 텍스트에 뷰포트의 5%에 해당하는 글자 크기를 갖게 합니다! */
        p{width:50vw; background: lime;} /* p태그의 노드 텍스트에 뷰포트의 50%에 해당하는 가로 크기를 갖게합니다. */
     </style>
</head>
<body>
    <!-- vw는 뷰포트 너비값의 100분의 1단위, vh는 뷰포트 높이값의 100분의 1단위를 나타냅니다. 만약, font-size: 10vw; 라고 한다면, 이것은 글자 크기가 뷰포트 너비의 10% 크기라는 것을 의미합니다. -->
</body>
    <h3>과일은 맛있습니다!</h3>
    <p>눈이 오면 아름다울 것 같습니다!</p>
</html>
