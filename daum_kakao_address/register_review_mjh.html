<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 리뷰</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="contianer-fluid">
        <legend>회원 가입</legend>
        <form action="#" method="post">
            <div class="row">
                <div class="form-group">
                    <label for="id" class="col-md-2">아이디</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" name="id" id="id" placeholder="아이디를 입력하세요.">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="pw" class="col-md-2">비밀번호</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" name="pw" id="pw" placeholder="비밀번호를 입력하세요.">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="name" class="col-md-2">이름</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" name="name" id="name" placeholder="이름을 입력하세요.">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="mobile" class="col-md-2">연락처</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" name="mobile" id="mobile" placeholder="연락처를 입력하세요.">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="postcode" class="col-md-2"> 우편번호 </label>
                    <div class="col-md-6">
                        <input type="text"  class="form-control" id="postcode" placeholder="우편번호">
                    </div>
                    <div class="col-md-2">
                        <input type="button" class="btn btn-primary" onclick=" execDaumPostcode()" value="우편번호 찾기">
                    </div>
                </div>
                <div class="row">
                    <label for="postcode" class="col-md-2"> 기본주소 </label>
                    <div class="col-md-4 ">
                        <input type="text" class="form-control" id="roadAddress" placeholder="도로명주소">
                    </div>
                    <div class="col-md-4 ">
                        <input type="text" class="form-control" id="jibunAddress" placeholder="지번주소">
                        <span id="guide" style="color:#999;display:none"></span>
                    </div>
                </div>
                <div class="row">
                    <label for="postcode" class="col-md-2"> 상세주소 </label>
                    <div class="col-md-8">
                        <input type="text"  class="form-control" id="detailAddress" placeholder="상세주소">
                    </div>
                    <div class="col-md-8">
                        <input type="text"  class="form-control" id="extraAddress" placeholder="참고항목">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('postcode').value = data.zonecode;
                document.getElementById("roadAddress").value = roadAddr;
                document.getElementById("jibunAddress").value = data.jibunAddress;
                
                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("extraAddress").value = '';
                }

                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
</script>
</body>
</html>
